<div class="chart-container">
  <ngx-charts-bar-vertical
    [view]="view() || [700, 400]"
    [scheme]="colorScheme()"
    [results]="data()"
    [gradient]="gradient()"
    [xAxis]="showXAxis()"
    [yAxis]="showYAxis()"
    [legend]="showLegend()"
    [showXAxisLabel]="showXAxisLabel()"
    [showYAxisLabel]="showYAxisLabel()"
    [xAxisLabel]="xAxisLabel()"
    [yAxisLabel]="yAxisLabel()"
  >
  </ngx-charts-bar-vertical>
</div>
